name: Terraform AI Review Platform

on:
  workflow_call:
    inputs:
      terraform_path:
        required: true
        type: string
      environment:
        required: true
        type: string
    secrets:
      AZURE_OPENAI_KEY:
        required: true
      AZURE_OPENAI_ENDPOINT:
        required: true
      AZURE_OPENAI_DEPLOYMENT:
        required: true
      AZURE_CREDENTIALS:
        required: true

permissions:
  contents: read
  pull-requests: write

jobs:
  ai-terraform-review:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout CALLER repo
      - name: Checkout caller repository
        uses: actions/checkout@v4

      # 2️⃣ Checkout PLATFORM repo
      - name: Checkout AI platform repository
        uses: actions/checkout@v4
        with:
          repository: Yashvanth2402/ai-terraform-reviewer-platform
          ref: main
          path: ai-platform

      # 3️⃣ Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 4️⃣ Dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ai-platform/requirements.txt

      # 5️⃣ Azure Login
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 6️⃣ Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ github.workspace }}/${{ inputs.terraform_path }}
        run: terraform init -input=false

      - name: Terraform Plan
        working-directory: ${{ github.workspace }}/${{ inputs.terraform_path }}
        run: terraform plan -out=tfplan -input=false

      - name: Convert Plan to JSON
        working-directory: ${{ github.workspace }}/${{ inputs.terraform_path }}
        run: terraform show -json tfplan > tfplan.json

      # 7️⃣ Enrich context (FIXED)
      - name: Enrich Terraform Context
        env:
          PYTHONPATH: ${{ github.workspace }}/ai-platform
        run: |
          python ai-platform/ai/context/enrich.py \
          ${{ github.workspace }}/${{ inputs.terraform_path }}/tfplan.json \
          enriched_context.json

      # 8️⃣ AI Review (FIXED)
      - name: Run AI Review
        env:
          AZURE_OPENAI_KEY: ${{ secrets.AZURE_OPENAI_KEY }}
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_DEPLOYMENT: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHONPATH: ${{ github.workspace }}/ai-platform
        run: |
          python ai-platform/ai/reasoning/review.py \
          enriched_context.json \
          ai_review.json

          python ai-platform/ai/reasoning/post_comment.py \
          ai_review.json
