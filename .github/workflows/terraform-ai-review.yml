name: Terraform AI Review Platform

on:
  workflow_call:
    inputs:
      terraform_path:
        description: "Path to Terraform code in the consumer repo"
        required: true
        type: string
      environment:
        description: "Environment name (dev / stage / prod)"
        required: true
        type: string

    secrets:
      AZURE_CREDENTIALS:
        required: true
      AZURE_OPENAI_KEY:
        required: false
      AZURE_OPENAI_ENDPOINT:
        required: false
      AZURE_OPENAI_DEPLOYMENT:
        required: false

permissions:
  contents: read
  pull-requests: write

jobs:
  ai-terraform-review:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------
      # 1Ô∏è‚É£ Checkout CONSUMER repository (Terraform code)
      # -------------------------------------------------
      - name: Checkout consumer repository
        uses: actions/checkout@v4

      # -------------------------------------------------
      # 2Ô∏è‚É£ Checkout PLATFORM repository (AI logic)
      # -------------------------------------------------
      - name: Checkout AI reviewer platform
        uses: actions/checkout@v4
        with:
          repository: Yashvanth2402/ai-terraform-reviewer-platform
          ref: main
          path: ai-platform

      # -------------------------------------------------
      # 3Ô∏è‚É£ Setup Python
      # -------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -------------------------------------------------
      # 4Ô∏è‚É£ Install Python dependencies
      # -------------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ai-platform/requirements.txt

      # -------------------------------------------------
      # 5Ô∏è‚É£ Azure Login (required for terraform plan)
      # -------------------------------------------------
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # -------------------------------------------------
      # 6Ô∏è‚É£ Setup Terraform
      # -------------------------------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ github.workspace }}/${{ inputs.terraform_path }}
        run: terraform init -input=false

      - name: Terraform Plan
        working-directory: ${{ github.workspace }}/${{ inputs.terraform_path }}
        run: terraform plan -out=tfplan -input=false

      - name: Convert Plan to JSON
        working-directory: ${{ github.workspace }}/${{ inputs.terraform_path }}
        run: terraform show -json tfplan > tfplan.json

      # -------------------------------------------------
      # 7Ô∏è‚É£ Enrich Terraform Context (GUARANTEED OUTPUT)
      # -------------------------------------------------
      - name: Enrich Terraform Context
        env:
          PYTHONPATH: ${{ github.workspace }}/ai-platform
        run: |
          python ai-platform/ai/context/enrich.py \
          ${{ github.workspace }}/${{ inputs.terraform_path }}/tfplan.json \
          ${{ github.workspace }}/enriched_context.json

      # -------------------------------------------------
      # 8Ô∏è‚É£ Verify enriched context (SAFETY NET)
      # -------------------------------------------------
      - name: Verify enriched context exists
        run: |
          if [ ! -f "${{ github.workspace }}/enriched_context.json" ]; then
            echo "ERROR: enriched_context.json not found"
            exit 1
          fi
          echo "enriched_context.json exists"

      # -------------------------------------------------
      # 9Ô∏è‚É£ Run AI Review Engine
      # -------------------------------------------------
      - name: Run AI Review
        env:
          PYTHONPATH: ${{ github.workspace }}/ai-platform
          AZURE_OPENAI_KEY: ${{ secrets.AZURE_OPENAI_KEY }}
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_DEPLOYMENT: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          python ai-platform/ai/reasoning/review.py \
          ${{ github.workspace }}/enriched_context.json \
          ${{ github.workspace }}/ai_review.json

      # -------------------------------------------------
      # üîü Post PR Comment
      # -------------------------------------------------
      - name: Post PR Comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          python ai-platform/ai/reasoning/post_comment.py \
          ${{ github.workspace }}/ai_review.json
