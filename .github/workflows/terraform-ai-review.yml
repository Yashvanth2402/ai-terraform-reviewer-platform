name: Terraform AI Review Platform

on:
  workflow_call:
    inputs:
      terraform_path:
        required: true
        type: string
      environment:
        required: true
        type: string
    secrets:
      AZURE_OPENAI_KEY:
        required: true
      AZURE_OPENAI_ENDPOINT:
        required: true
      AZURE_OPENAI_DEPLOYMENT:
        required: true
      AZURE_CREDENTIALS:
        required: true

permissions:
  contents: read
  pull-requests: write

jobs:
  ai-terraform-review:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------
      # 1Ô∏è‚É£ Checkout CALLER (consumer) repo
      # -------------------------------------------------
      - name: Checkout consumer repository
        uses: actions/checkout@v4

      # -------------------------------------------------
      # 2Ô∏è‚É£ Checkout PLATFORM repo
      # -------------------------------------------------
      - name: Checkout AI platform repository
        uses: actions/checkout@v4
        with:
          repository: Yashvanth2402/ai-terraform-reviewer-platform
          ref: main
          path: ai-platform

      # -------------------------------------------------
      # 3Ô∏è‚É£ Setup Python
      # -------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -------------------------------------------------
      # 4Ô∏è‚É£ Install dependencies
      # -------------------------------------------------
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ai-platform/requirements.txt

      # -------------------------------------------------
      # 5Ô∏è‚É£ Azure Login (consumer repo secret)
      # -------------------------------------------------
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # -------------------------------------------------
      # 6Ô∏è‚É£ Terraform setup & plan
      # -------------------------------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ github.workspace }}/${{ inputs.terraform_path }}
        run: terraform init -input=false

      - name: Terraform Plan
        working-directory: ${{ github.workspace }}/${{ inputs.terraform_path }}
        run: terraform plan -out=tfplan -input=false

      - name: Convert Plan to JSON
        working-directory: ${{ github.workspace }}/${{ inputs.terraform_path }}
        run: terraform show -json tfplan > tfplan.json

      # -------------------------------------------------
      # 7Ô∏è‚É£ Enrich Terraform Context
      # -------------------------------------------------
      - name: Enrich Terraform Context
        env:
          PYTHONPATH: ${{ github.workspace }}/ai-platform
        run: |
          python ai-platform/ai/context/enrich.py \
            ${{ github.workspace }}/${{ inputs.terraform_path }}/tfplan.json \
            enriched_context.json

      # -------------------------------------------------
      # 8Ô∏è‚É£ Run AI Review
      # -------------------------------------------------
      - name: Run AI Review
        env:
          AZURE_OPENAI_KEY: ${{ secrets.AZURE_OPENAI_KEY }}
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_DEPLOYMENT: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHONPATH: ${{ github.workspace }}/ai-platform
        run: |
          python ai-platform/ai/reasoning/review.py \
            enriched_context.json \
            ai_review.json

      # -------------------------------------------------
      # 9Ô∏è‚É£ Post PR Comment
      # -------------------------------------------------
      - name: Post AI Review Comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PYTHONPATH: ${{ github.workspace }}/ai-platform
        run: |
          python ai-platform/ai/reasoning/post_comment.py ai_review.json

      # -------------------------------------------------
      # üîí 1Ô∏è‚É£0Ô∏è‚É£ ENFORCE AI DECISION (DAY 8 ‚Äì CRITICAL)
      # -------------------------------------------------
      - name: Enforce AI Review Decision
        run: |
          echo "üîç Enforcing AI decision..."

          DECISION=$(jq -r '.decision' ai_review.json)
          REASON=$(jq -r '.decision_reason' ai_review.json)

          echo "AI Decision: $DECISION"
          echo "Reason: $REASON"

          if [ "$DECISION" = "BLOCK" ]; then
            echo "::error::‚ùå PR BLOCKED by Terraform AI Reviewer ‚Äî $REASON"
            exit 1
          fi

          if [ "$DECISION" = "WARN" ]; then
            echo "::warning::‚ö†Ô∏è PR requires attention ‚Äî $REASON"
          fi

          echo "‚úÖ AI Review enforcement completed"
